<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<header>
    <nav class="main-nav">
    <div class="logo">
        <img src="/assets/images/logo.png" alt="Logo" class="nav-logo" />
    </div>
</header>
<body>
    <div class="page-content-wrapper">
        <div class="signup-container">
            <form action="#" method="post">
                <fieldset>
                    <legend>Sign Up</legend>
                    <div>
                        <label for="name">First Name:</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div>
                        <label for="name">Last Name:</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="password" required>
                    </div>
                    <div>
                        <label>Gender:</label>
                        <span class="gender-group">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other" required>
                            <label for="other">Mentally ill</label>
                        </span>
                    </div>
                    <div>
                        <label for="country">Country:</label>
                        <select id="country" name="country" required>
                            <option value="">Select a country</option>
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="nigeria">Nigeria</option>
                            <option value="indonesia">Indonesia</option>
                        </select>
                    </div>
                    <div>
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                    </div>
                    <div>
                        <span class="chkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the terms and conditions</label>
                        </span>
                    </div>
                    <div>
                        <span class="chkbox-group">
                            <input type="checkbox" id="news" name="news" required>
                            <label for="news">I want to be notified in email</label>
                        </span>
                    </div>
                    <div>
                        <button><a href="/indexxxxxxx.html" type="submit" class="submit">Create Account</a></button>
                    </div>
                </fieldset>
            </form>
</body>

</html>

<script src="/scripts/confirmpassword.js"></script>
